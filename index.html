<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container white">
      <span class="scroll">hey</span>
      <span>how are</span>
      <span class="scroll-2">you</span>
    </section>
    <section class="container horizontal">
      <p class="left"> I hope you are doing okay.</p>
      <br />
      <p class="right">I have been thinking of you (づ ᴗ _ᴗ)づ♡</p>
    </section>

    <section>
      <div class="section-parallax">
        <div class="section-paralax__text">
          <p>here are some cats to make your day</p>
        </div>
        <div class="section-parallax__images">
          <img
            src="https://source.unsplash.com/150x150?cat+4"
            alt=""
            srcset=""
            class="cat-1"
          />
          <img
            src="https://source.unsplash.com/150x150?cat+3"
            alt=""
            srcset=""
            class="cat-2"
          />
          <img
            src="https://source.unsplash.com/150x150?cat+2"
            alt=""
            srcset=""
            class="cat-3"
          />
          <img
            src="https://source.unsplash.com/150x150?cat+1"
            alt=""
            srcset=""
            class="cat-4"
          />
          <img
          src="https://source.unsplash.com/150x150?cat+5"
          alt=""
          srcset=""
          class="cat-5"
        />
        <img
          src="https://source.unsplash.com/150x150?cat+6"
          alt=""
          srcset=""
          class="cat-6"
        />
        <img
        src="https://source.unsplash.com/150x150?cat+7"
        alt=""
        srcset=""
        class="cat-7"
      />
      <img
        src="https://source.unsplash.com/150x150?cat+8"
        alt=""
        srcset=""
        class="cat-8"
      />
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
